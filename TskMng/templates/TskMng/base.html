        <script>
            $(function(){
                $('.name .description').hide();
                $('.name').on('click', function(event) {
                  event.preventDefault();
                  $('.name').not(this).next().slideUp(500);
                  $(this).next().slideToggle(500);
                });
            });
        </script>
